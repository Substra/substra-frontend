apiVersion: skaffold/v2beta16
kind: Config
build:
    artifacts:
        - image: owkin/connect-frontend
          context: .

deploy:
    helm:
        releases:
            - name: frontend-org-1
              chartPath: charts/connect-frontend
              namespace: org-1
              createNamespace: true
              artifactOverrides:
                  image: owkin/connect-frontend
              imageStrategy:
                  helm: {}
              valuesFiles:
                  - 'skaffold-values/org-1.yaml'

            - name: frontend-org-2
              chartPath: charts/connect-frontend
              namespace: org-2
              createNamespace: true
              artifactOverrides:
                  image: owkin/connect-frontend
              imageStrategy:
                  helm: {}
              valuesFiles:
                  - 'skaffold-values/org-2.yaml'
