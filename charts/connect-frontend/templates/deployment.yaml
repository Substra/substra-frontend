apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "connect-frontend.fullname" . }}
  labels:
    {{- include "connect-frontend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "connect-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "connect-frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "connect-frontend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ trimSuffix "/" .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
          args:
            - -c
            - "envsubst < /usr/share/nginx/html/index-template.html > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: API_URL
              value: {{ .Values.api.url | quote }}
            - name: MICROSOFT_CLARITY_ID
              value: {{ .Values.microsoftClarity.id | quote }}
            - name: MELLODDY
              value: {{ .Values.melloddy | quote}}
            - name: HYPERPARAMETERS
              value: {{ .Values.hyperparameters | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
